<!DOCTYPE html>
<html>
  <head>
    <title>Raw Time Display</title>
    <style>
      body {
        font-family: monospace;
        background-color: #111;
        color: #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      p {
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <script>
      const formatter = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });

      const time = formatter.format(new Date());
      document.write("<p>" + time + "</p>");
    </script>
  </body>
</html>
